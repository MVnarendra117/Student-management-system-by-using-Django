<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students List</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style_1.css' %}" />
</head>

<body>
    <h1>Students List</h1>

    <nav>
        <a href="{% url 'student_create' %}">Add New Student</a>
    </nav>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Phone</th>
            <th>City</th>
            <th>Options</th>
        </tr>
        {% for std in students %}
        <tr>
            <td>{{ std.id }}</td>
            <td>{{ std.name }}</td>
            <td>{{ std.age }}</td>
            <td>{{ std.email }}</td>
            <td>{{ std.phone }}</td>
            <td>{{ std.city }}</td>
            <td>
                <a class="option-link" href="{% url 'edit_student' std.id %}">Edit</a> |
                <a class="option-link" href="{% url 'delete_student' std.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
